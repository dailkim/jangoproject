<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
</head>
<body>

<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일자</th>

            </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'board:detail' question.id %}">{{question.subject}} </a>
                </td>
                <td>{{ question.create_date }}</td>

            </tr>
        {% endfor %}
        {% else %}
            <tr>
                <td>질문이 없습니다</td>
            </tr>

        {% endif %}
        </tbody>
    </table>
</div>     

</body>
</html>
